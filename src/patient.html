                                        Looks good!
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="validationCustom02">Last name</label>

                                        Looks good!
                                        </div>
                                    </div>
                                    </div>
                                    <div class="">
                                    <div class="col-md-6 mb-3">
                                        <label for="validationCustom03">Age</label>
                                        <input type="text" class="form-control" id="P_age" placeholder="Age" required>
                                        <div class="invalid-feedback">
                                        Please provide a valid Age.
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="validationCustom04">DOB</label>
                                        <input type="text" class="form-control" id="P_dob" placeholder="DOB" required>

                                        </div>
                                    </div>

                              <script>
                                function fnChangeBorder(boxId)

                                {document.getElementById(boxId).style.border = "solid #00AEEF";}
                              // Example starter JavaScript for disabling form submissions if there are invalid fields
                              (function() {
                                'use strict';
                                window.addEventListener('load', function() {
                                  // Fetch all the forms we want to apply custom Bootstrap validation styles to
                                  var forms = document.getElementsByClassName('needs-validation');
                                  // Loop over them and prevent submission
                                  var validation = Array.prototype.filter.call(forms, function(form) {
                                    form.addEventListener('submit', function(event) {
                                      if (form.checkValidity() === false) {
                                        event.preventDefault();
                                        event.stopPropagation();
                                      }
                                      form.classList.add('was-validated');
                                    }, false);
                                  });
                                }, false);
                              })();
                              </script>

  <script>
  $('.form-floating-label input, .form-floating-label textarea').focusin(function(){
  $(this).parent().addClass('has-value');
});

$('.form-floating-label input, .form-floating-label textarea').blur(function(){
  if(!$(this).val().length > 0) {
    $(this).parent().removeClass('has-value');
  }
});

</script>
